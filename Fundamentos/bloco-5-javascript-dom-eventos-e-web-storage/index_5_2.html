<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      
      window.onload = function () {
        let tagH1 = document.createElement('h1')
        let body = document.getElementsByTagName('body')[0]
        tagH1.innerText = 'Exercicio 5.2 - JavaScript DOM'
        body.appendChild(tagH1)
        let criaMain = document.createElement("main")
        criaMain.className = 'main-content'
        body.appendChild(criaMain)
        let main = document.getElementsByClassName("main-content")[0]
        let section = document.createElement('section')
        section.className = 'center-content'
        main.appendChild(section)
        let paragraph = document.createElement('p')
        paragraph.innerText = 'Trybe <3'
        section.appendChild(paragraph)
        let left_content = document.createElement('section')
        left_content.className = 'left-content'
        main.appendChild(left_content)
        let right_content = document.createElement('section')
        right_content.className = 'right-content'
        main.appendChild(right_content)
        let img = document.createElement('img')
        img.setAttribute('src','https://picsum.photos/200')
        img.className = 'small-image'
        let imgLeft = document.getElementsByClassName('left-content')[0]
        imgLeft.appendChild(img)
        let criaUl = document.createElement('ul')
        let um = document.createElement('li')
        let dois = document.createElement('li')
        let tres = document.createElement('li')
        let quatro = document.createElement('li')
        let cinto = document.createElement('li')
        let seis = document.createElement('li')
        let sete = document.createElement('li')
        let oito = document.createElement('li')
        let nove = document.createElement('li')
        let dez = document.createElement('li')
        um.innerText = 'um'
        dois.innerText = 'dois'
        tres.innerText = 'tres'
        quatro.innerText = 'quatro'
        cinto.innerText = 'cinto'
        seis.innerText = 'seis'
        sete.innerText = 'sete'
        oito.innerText = 'oito'
        nove.innerText = 'nove'
        dez.innerText = 'dez'
        criaUl.appendChild(um)
        criaUl.appendChild(dois)
        criaUl.appendChild(tres)
        criaUl.appendChild(quatro)
        criaUl.appendChild(cinto)
        criaUl.appendChild(seis)
        criaUl.appendChild(sete)
        criaUl.appendChild(oito)
        criaUl.appendChild(nove)
        criaUl.appendChild(dez)
        right_content.appendChild(criaUl)
        let h3_1 = document.createElement('h3')
        let h3_2 = document.createElement('h3')
        let h3_3 = document.createElement('h3')
        main.appendChild(h3_1)
        main.appendChild(h3_2)
        main.appendChild(h3_3)
        tagH1.className = "title"
        h3_1.className = "description"
        h3_2.className = "description"
        h3_3.className = "description"
        main.removeChild(left_content)
        let centro = document.getElementsByClassName('right-content')[0]
        centro.style.marginRight = 'auto'
        let verde = document.getElementsByClassName('center-content')[0]
        verde.parentNode.style.backgroundColor = "green"
        criaUl.removeChild(nove)
        criaUl.removeChild(dez)
        
        
      }

    </script>
  </body>
</html>
